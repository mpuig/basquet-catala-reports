# Generate and deploy basketball reports to GitHub Pages
name: Deploy Basketball Reports to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Run weekly on Sundays at 06:00 UTC to capture new match data
  schedule:
    - cron: '0 6 * * 0'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync
      
      - name: Generate basketball reports
        run: |
          uv run run.py --groups 17182 18299 --season 2024
      
      - name: Verify reports were generated
        run: |
          echo "Current working directory:"
          pwd
          echo "Contents of current directory:"
          ls -la
          echo "Checking if reports directory exists..."
          if [ -d "reports" ]; then
            echo "Reports directory found!"
            ls -la reports/
            echo "Checking for index.html..."
            if [ -f "reports/index.html" ]; then
              echo "index.html found!"
            else
              echo "index.html not found!"
            fi
            echo "Reports directory structure:"
            find reports/ -type f -name "*.html" | head -10
            echo "Total HTML files: $(find reports/ -type f -name "*.html" | wc -l)"
          else
            echo "Reports directory not found!"
            echo "Available directories:"
            find . -type d -name "*report*" 2>/dev/null || echo "No report-related directories found"
          fi
      
      - name: Add .nojekyll to reports directory
        run: |
          if [ -d "reports" ]; then
            touch reports/.nojekyll
            echo "Added .nojekyll file to reports directory"
          else
            echo "Cannot add .nojekyll - reports directory does not exist"
            exit 1
          fi
      
      - name: Upload reports as artifacts (for download)
        uses: actions/upload-artifact@v4
        with:
          name: basketball-reports
          path: reports/
          retention-days: 30
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./reports

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
